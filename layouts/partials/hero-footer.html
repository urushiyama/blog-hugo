{{ if .Params.clientlogos }}
<div class="hero-footer">
  <div class="container">
    <div class="tabs is-centered">
      <ul>
        {{ range .Params.clientlogos }}
        <li>
          <img class="client-logo" src="{{ .Params.clientlogos | relURL }}">
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
{{ end }}
