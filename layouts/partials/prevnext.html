<section class="section">
  <nav class="pagination">
    {{ with .PrevInSection }}<a href="{{ .Permalink }}" class="pagination-previous">Prev: {{ .Title }}</a>{{ end }}
    <button class="button is-link" disabled>&nbsp;</button>
    {{ with .NextInSection }}<a href="{{ .Permalink }}" class="pagination-next">Next: {{ .Title }}</a>{{ end }}
  </nav>
</section>
