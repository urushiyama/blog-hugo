<section class="section">
  <nav class="level" role="navigation">
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}" class="button level-left">Prev: {{ .Title | truncate 16 }}</a>
    {{ else }}
    <a href="" class="level-left">&nbsp;</a>
    {{ end }}
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}" class="button level-right">Next: {{ .Title | truncate 16 }}</a>
    {{ else }}
    <a href="" class="level-left">&nbsp;</a>
    {{ end }}
  </nav>
</section>
