{{ if .IsHome }}
<script type="application/ld+json">
[
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "@id": "{{ .Site.BaseURL }}",
    "url": "{{ .Site.BaseURL }}",
    "author": {
      "@id": "{{ .Site.BaseURL}}#author"
    },
    {{ if .Site.Params.description }}
    "description": "{{ .Site.Params.description }}",
    {{ end }}
    {{ with .Site.Params.image }}
    "image": "{{ .url | absURL }}",
    {{ end }}
    {{ with .Site.Params.logo }}
    "thumbnailUrl": "{{ .url | absURL }}",
    {{ end }}
    {{ with .Site.Copyright }}
    "license": {{ . | safeHTML | markdownify | plainify | jsonify }},
    {{ end }}
    "name": "{{ .Site.Title }}"
  },
  {
    "@context": "http://schema.org",
    "@type": "Person",
    "@id": "{{ .Site.BaseURL}}#author",
    "name": "{{ .Site.Params.Author }}"
  },
  {
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "item": {
          "@id": "{{ .Site.BaseURL }}",
          "name": "TOP"
        }
      }
    ]
  }
]
</script>
{{ else }}
  {{if eq .Section "posts" }}
<script type="application/ld+json">
[
  {
    "@context": "http://schema.org",
    "@type": "BlogPosting",
    "@id": "{{ .RelPermalink }}",
    "headline": "{{ .Title }}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ .RelPermalink }}"
    },
    {{ if ge .Site.Params.image.width 696 }}
     "image": {
      "@type": "ImageObject",
      "url": "{{ .Site.Params.image.url | absURL }}",
      "width": {{ .Site.Params.image.width }},
      "height": {{ .Site.Params.image.height }}
    },
    {{ end }}
    "genre": "{{ .Type }}",
    {{ with .Params.tags }}
    "keywords": "{{ delimit . ", " }}",
    {{ end }}
    "url": "{{ .RelPermalink }}",
    {{ if not .PublishDate.IsZero }}
    "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
    {{ else if not .Date.IsZero }}
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
    {{ end }}
    {{ with .Lastmod }}
    "dateModified": "{{ .Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
    {{ end }}
    {{ with .Site.Copyright }}
    "license": {{ . | safeHTML | markdownify | plainify | jsonify }},
    {{ end }}
    {{ if .Params.author }}
    "author": {
      "@type": "Person",
      "name": "{{ .Params.author }}"
    },
    {{ end }}
    {{ if .Params.author }}
    "author": {
      "@type": "Person",
      "name": "{{ .Params.author }}"
    },
    {{ else }}
    "author": {
      "@type": "Person",
      "name": "{{ .Site.Params.Author }}"
    },
    {{ end }}
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Params.Author }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.Params.image.url | absURL }}"
      }
    },
    "description": "{{ .Summary | plainify }}"
  },
  {
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "item": {
          "@id": "{{ .Site.BaseURL }}",
          "name": "TOP"
        }
      }, {
        "@type": "ListItem",
        "position": 2,
        "item": {
          "@id": "{{ .Site.BaseURL }}posts",
          "name": "Posts"
        }
      }, {
        "@type": "ListItem",
        "position": 3,
        "item": {
          "@id": "{{ .RelPermalink }}",
          "name": "{{ .Title }}"
        }
      }
    ]
  }
]
</script>
  {{ else if eq .Section "publications" }}
<script type="application/ld+json">
[
  {
    "@context": "http://schema.org",
    "@type": "ScholarlyArticle",
    "@id": "{{ .RelPermalink }}",
    "headline": "{{ .Title }}",
    {{ if ge .Site.Params.image.width 696 }}
     "image": {
      "@type": "ImageObject",
      "url": "{{ .Site.Params.image.url | absURL }}",
      "width": {{ .Site.Params.image.width }},
      "height": {{ .Site.Params.image.height }}
    },
    {{ end }}
    "genre": "{{ .Type }}",
    {{ with .Params.tags }}
    "keywords": "{{ delimit . ", " }}",
    {{ end }}
    "url": "{{ .RelPermalink }}",
    {{ if not .PublishDate.IsZero }}
    "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
    {{ else if not .Date.IsZero }}
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
    {{ end }}
    {{ with .Lastmod }}
    "dateModified": "{{ .Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
    {{ end }}
    {{ with .Site.Copyright }}
    "license": {{ . | safeHTML | markdownify | plainify | jsonify }},
    {{ end }}
    {{ if .Params.author }}
    "author": {
      "@type": "Person",
      "name": "{{ .Params.author }}"
    },
    {{ end }}
    "description": {{ .Summary | plainify | jsonify }}
  },
  {
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "item": {
          "@id": "{{ .Site.BaseURL }}",
          "name": "TOP"
        }
      }, {
        "@type": "ListItem",
        "position": 2,
        "item": {
          "@id": "{{ .Site.BaseURL }}publications",
          "name": "Publications"
        }
      }, {
        "@type": "ListItem",
        "position": 3,
        "item": {
          "@id": "{{ .RelPermalink }}",
          "name": "{{ .Title }}"
        }
      }
    ]
  }
]
</script>
  {{ end }}
{{ end }}
